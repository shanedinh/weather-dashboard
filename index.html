<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto">
        <!-- header -->
        <header>
            <div class="bg-gradient-to-r from-blue-500 via-blue-700 to-blue-900">
                <h1 class="text-white text-center text-5xl p-4 shadow-xl">Weather Dashboard</h1>
            </div>
        </header>
        <div class="flex flex-row">
            <!-- city search -->
            <div class="flex flex-row flex-wrap py-4">
                <div class="w-full">
                    <div class="card mr-20" id="locationCard">
                        <p class="ml-6 text-black text-xl font-bold">Search for a Location:</p>
                        <input type="text" id="locationSearch" class="w-full ml-6 mt-4 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for a location..." type="text" name="search"/>
                        <button class="w-full bg-blue-500 px-3 py-1 ml-6 mt-4 text-white rounded" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>

            <!-- main weather results -->
            <div class="w-3/4 mt-6 flex flex-row flex-wrap border border-black" id="mainBorder">
                <div class="mt-2 ml-6 mb-2" id="weatherResults"></div>
                <p class="ml-6 mb-2" id="uv-text"></p>
            </div>
        </div>
    </div>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
